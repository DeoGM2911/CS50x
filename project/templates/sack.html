{% extends "layout.html" %}

{% block title %}
    Delete A Team
{% endblock %}

{% block main %}
    <div>
        <div class="text-center reminder">
            <p>Please carefully CONSIDER before SACKING a member!</p>
        </div>
        <form action="/sack" method="post">
            <input type="text" id="name" required name="name" class="form-control mx-auto w-auto" autofocus autocomplete="off" placeholder="Name" style="margin: 10px">
            <input type="text" id="email" required name="email" class="form-control mx-auto w-auto" autofocus autocomplete="off" placeholder="Email" style="margin: 10px">
            <div class="confirmation">
                <p>Please comfirm the your action:</p>
                <div class="form-check form-check-inline">
                    <input type="radio" name="confirm" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="confirm" id="no" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <input type="submit" id="sub-btn" value="Delete">
        </form>
    </div>
{% endblock%}
