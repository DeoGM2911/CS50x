{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Retype password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="team" name="team" placeholder="Team" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="role" name="role" placeholder="Role" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="year" name="year" placeholder="Year" type="number">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="month" name="month" placeholder="Month" type="number">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="day" name="day" placeholder="Day" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
