{% extends "layout.html" %}

{% block title %}
Results
{% endblock %}

{% block main %}
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <th scope="col">Symbol</th>
            <th scope="col">Company's Name</th>
            <th scope="col">Stock's price</th>
        </thead>
        <tbody>
            <td>{{ symbol }}</td>
            <td>{{ name }}</td>
            <td>{{ price | usd }}</td>
        </tbody>
    </table>
{% endblock %}
